<div class="centralizar">
<div style="width: 100vh!important;">
<img *ngIf="time.file" class="img" src="../../../assets/time/{{time.file}}" style="width: 98%; height: 300px;">
<img *ngIf="!time.file" class="img" src="../../../assets/time/timeDefault.png" style="width: 98%; height: 300px;">
<div class="row" style="width: 95%;">
  <div class="col s4" >
    <p>Nome: {{time.nome}}</p>
 </div>
  <div class="col s4">
    <p>Pontos: {{time.pontuacao}}</p>
  </div>
  <div class="col s4">
    <p>Capit√£o: {{time.capitao}}</p>
  </div>
</div>
<mat-tab-group style="overflow-x: hidden!important;">
  <mat-tab label="Jagadores" style="overflow: hidden;">
    <table mat-table [dataSource]="jogadores" class="mat-elevation-z8" style="width: 100vh!important;">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="cabecalho" style="text-align: center;"> Nome do Jogador </th>
        <td mat-cell *matCellDef="let element" style="text-align: center;"> {{element}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-tab>
  <mat-tab label="Campeonatos" style="overflow: hidden!important;">
    <div class="row">
      <div *ngFor="let campeonato of campeonato$ | async ">
        <div class="col m3">
          <div class="card">
            <div class="card-image">
              <a href="/campeonato/detalhes/{{campeonato.id}}">
                <img class="img" *ngIf="campeonato.file != ''" src="../../assets/campeonato/{{campeonato.file}}">
              </a>
              <a href="/campeonato/detalhes/{{campeonato.id}}">
                <img class="img" *ngIf="campeonato.file == ''" src="../../assets/campeonato/campeonatoDefault.jpg">
              </a>
              <span class="card-title" style="color: #ffffff;">{{campeonato.nome.toUpperCase()}}</span>
              <a href="/campeonato/detalhes/{{campeonato.id}}" class="btn-floating halfway-fab waves-effect waves-light #2bbbad">
                <i class="material-icons">details</i>
              </a>
            </div>
            <div class="card-content" style="color: black;">
              {{campeonato.descricao}}
            </div>
            <div *ngIf="campeonato.adm == usuario" class="card-action color">
              <a class="color" href="/campeonato/detalhes/{{campeonato.id}}">Detalhes</a>
              <a class="color" href="/campeonato/editar/{{campeonato.id}}">Editar</a>
            </div>
            <div *ngIf="campeonato.adm != usuario" class="card-action color">
              <a class="color" href="/campeonato/detalhes/{{campeonato.id}}">Detalhes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
</div>
</div>
