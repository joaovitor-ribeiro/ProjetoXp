<form #form action="#" class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">

  <div class="container" style="margin-top: -60px;">
    <div class="row">
      <div *ngIf="!semTime" class="input-field col s12" style="padding-top: 20px;">
        <label class="label_select">Time</label>
        <select class="browser-default select_class" (blur)="preencheFormulario(time)">
          <option *ngFor="let time of time$ | async" [ngValue]="time.nome">{{time.nome}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <app-input-field class="input-field col s12" formControlName="nome" id="nome" label="Nome"
        [control]="formulario.get('nome')" >
      </app-input-field>
    </div>

    <div class="row">
      <app-input-field class="input-field col s12" formControlName="capitao" id="capitao" label="Capitao"
        [control]="formulario.get('capitao')" >
      </app-input-field>
    </div>

    <div class="row">
      <app-input-field class="input-field col s12" formControlName="jogador2" id="jogador2" label="Jogador 2"
        [control]="formulario.get('jogador2')" >
      </app-input-field>
    </div>

    <div class="row">
      <app-input-field class="input-field col s12" formControlName="jogador3" id="jogador3" label="Jogador 3"
        [control]="formulario.get('jogador3')" >
      </app-input-field>
    </div>

    <div class="row">
      <app-input-field class="input-field col s12" formControlName="jogador4" id="jogador4" label="Jogador 4"
        [control]="formulario.get('jogador4')" >
      </app-input-field>
    </div>

    <div class="row">
      <app-input-field class="input-field col s12" formControlName="jogador5" id="jogador5" label="Jogador 5"
        [control]="formulario.get('jogador5')" >
      </app-input-field>
    </div>

    <div class="row">
      <div class="file-field input-field col s12">
        <div class="btn background">
          <span>Imagem</span>
          <input (change)="onChange($event)" type="file">
        </div>
        <div class="file-path-wrapper">
          <input formControlName="file" class="file-path validate" type="text" placeholder="Adicione uma foto de capa para o campeonato">
        </div>
      </div>
    </div>

    <button type="submit" class="btn background botao">Submit</button>

  </div>

</form>
