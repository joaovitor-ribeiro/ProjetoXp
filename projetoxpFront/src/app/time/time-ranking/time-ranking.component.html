<div class="centralizar">
  <mat-drawer-container class="example-container">
    <table mat-table [dataSource]="times" class="mat-elevation-z8" style="width: 140vh!important;">

      <ng-container matColumnDef="file">
        <th mat-header-cell *matHeaderCellDef class="cabecalho">#</th>
        <td mat-cell *matCellDef="let element">
          <img class="imagem" *ngIf="element.file" src="../../../assets/time/{{element.file}}"/>
        <img class="imagem" *ngIf="!element.file" src="../../../assets/time/timeDefault.png"/>
        </td>
      </ng-container>

      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef class="cabecalho">Nome</th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>

      <ng-container matColumnDef="pontuacao">
        <th mat-header-cell *matHeaderCellDef class="cabecalho"> Pontuação</th>
        <td mat-cell *matCellDef="let element"> {{element.pontuacao}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-drawer-container>
</div>
